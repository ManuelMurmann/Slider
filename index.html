<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <body>
    <!--This is the beginning of the entire slider-->
    <div class="slider-contain">
      <!--Left/previous button-->
      <button type="button" class="prev"><img src="img/prev.svg" alt="<"></button>
      <div class="slider-slides">
        <!--All of the slides-->
        <div class="slide-parent">
          <!--You need to put the slide in a second div so you can control how many slides you want to see nomatter how wide they are-->
          <div class="slide">
            <!--Put whatever you want in here-->
            <div class="txt">
              <h4>Sample Text</h4>
              <p>Sample: <span>Text</span></p>
              <p class="bottom">Link: <a href="#">sampletext.com</a></p>
            </div>
          </div>
        </div>
